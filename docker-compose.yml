version: "3.8"
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    ports:
      - 8080:8080
  db:
    container_name: db
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_HOST
    restart: always
    volumes:
      - ./mysql/:/docker-entrypoint-initdb.d
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - 3306:3306
  backend-test:
    container_name: backend-test
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    command: go test -v ./...
    ports:
      - 8080:8080
